<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Details - TutorConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        :root {
            --color-background: #0a0b14;
            --color-primary: #003060;
            --color-secondary: #055C9D;
            --color-tertiary: #0E86D4;
            --color-light: #68BBE3;
            --color-dark: #151823;
            --color-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--color-tertiary), var(--color-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--color-background), var(--color-dark));
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .tutor-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tutor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .tutor-name {
            font-size: 2em;
            color: var(--color-light);
        }

        .tutor-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            color: var(--color-light);
            margin-bottom: 5px;
            font-weight: 500;
        }

        .enroll-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--gradient-primary);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .video-button {
            background: linear-gradient(135deg, var(--color-tertiary), var(--color-secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .video-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-tertiary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-button:hover::after {
            opacity: 1;
        }

        .video-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .video-button span {
            position: relative;
            z-index: 1;
        }

        .video-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .video-button:disabled::after {
            display: none;
        }

        #videoCallContainer {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            position: relative;
        }

        .video-interface {
            position: relative;
            width: 100%;
            height: 80vh;
            border-radius: 15px;
            overflow: hidden;
        }

        #jioMeetFrame {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 15px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        #message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        #message.success {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        #message.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .video-button.highlight {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }

        .option-button {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .option-button.selected {
            background-color: var(--color-tertiary);
            border-color: var(--color-tertiary);
        }

        .option-button.selected::before {
            content: 'âœ“';
            position: absolute;
            top: 2px;
            left: 5px;
            color: #2ed573;
            font-size: 14px;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stage-label {
            color: var(--color-light);
        }

        .price-value {
            font-weight: bold;
        }

        .assigned-level {
            background-color: var(--color-tertiary);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            margin-top: 5px;
        }

        .info-item p {
            margin: 5px 0;
        }

        #loadingAnimation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #extendedClassOption {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .class-count-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .class-count-button {
            background-color: var(--color-tertiary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .class-count-button:hover {
            background-color: var(--color-secondary);
        }

        #classCount {
            width: 60px;
            height: 40px;
            text-align: center;
            font-size: 18px;
            margin: 0 10px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 5px;
        }

        #totalAmount {
            font-size: 24px;
            font-weight: bold;
            color: var(--color-light);
            margin-top: 10px;
        }

        .total-amount-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        .total-amount-label {
            font-size: 18px;
            color: var(--color-light);
        }
    </style>
</head>
<body>
    <div id="loadingAnimation" style="display: none;">
        <dotlottie-player src="https://lottie.host/a81ef307-7531-4580-b3ce-5369195af9de/g88KkRKAdW.lottie" background="transparent" speed="1" style="width: 300px; height: 300px" loop autoplay></dotlottie-player>
    </div>
    <div class="container">

            Please allow camera and microphone permissions to join the class. If prompted, please also allow fullscreen and storage access.

        <div id="tutorDetails" class="tutor-card">

        </div>

        <div id="videoCallContainer">

                <i class="fas fa-times"></i> Close

                <iframe id="jioMeetFrame" allow="camera; microphone; fullscreen; display-capture; autoplay"></iframe>

    <script>
        const SUPABASE_URL = 'https://qjdpzaezmtsdnnxuphim.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFqZHB6YWV6bXRzZG5ueHVwaGltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzEwODQyNzcsImV4cCI6MjA0NjY2MDI3N30.1lCVZaxUsm3uROyKtErN9fYr1KxtaY9yj0jNv1k7WmY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let currentTutor = null;
        let currentUserEmail = null;
        let demoRequest = null;
        let currentClassType = 'individual';

        async function loadTutorDetails() {
            try {
                document.getElementById('loadingAnimation').style.display = 'flex';
                currentUserEmail = await getCurrentUserEmail();
                if (!currentUserEmail) {
                    showMessage('Please log in to view tutor details', 'error');
                    return;
                }

                const urlParams = new URLSearchParams(window.location.search);
                const tutorId = urlParams.get('id');

                if (!tutorId) {
                    showMessage('No tutor ID provided', 'error');
                    return;
                }

                const { data: tutor, error } = await supabase
                    .from('alltutor')
                    .select('*')
                    .eq('id', tutorId)
                    .single();

                if (error) throw error;

                currentTutor = tutor;
                console.log('Loaded tutor details:', currentTutor);

                const { data: demoRequestData, error: demoRequestError } = await supabase
                    .from('demo_requests')
                    .select('*')
                    .eq('tutor_id', tutorId)
                    .eq('email', currentUserEmail)
                    .maybeSingle();

                if (demoRequestError && demoRequestError.code !== 'PGRST116') {
                    console.error('Demo Request Error:', demoRequestError);
                }

                demoRequest = demoRequestData;
                console.log('Demo request data:', demoRequest);

                updateTutorDetailsUI(tutor, demoRequest);
                updateJoinClassButton();
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error loading tutor details', 'error');
            } finally {
                document.getElementById('loadingAnimation').style.display = 'none';
            }
        }

        function updateTutorDetailsUI(tutor, demoRequest) {
            const defaultClassType = tutor.individual_class ? 'individual' : 'group';
            currentClassType = defaultClassType;

            let assignedLevelHtml = '';
            if (demoRequest && demoRequest.assigned_stage) {
                assignedLevelHtml = `
                    <div class="info-item">
                        <div class="info-label">Assigned Level</div>
                        <div>${demoRequest.assigned_stage.charAt(0).toUpperCase() + demoRequest.assigned_stage.slice(1)}</div>
                    </div>
                `;
            }

            document.getElementById('tutorDetails').innerHTML = `
                <div class="tutor-header">
                    <h1 class="tutor-name">${tutor.name || 'Unknown'}</h1>
                    <div class="tutor-rating">
                        <i class="fas fa-star"></i> ${tutor.rating || 'No Rating'}
                    </div>
                </div>
                <div class="tutor-info">
                    <div class="info-item">
                        <div class="info-label">Specialization</div>
                        <div>${tutor.specialization || 'Not specified'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Experience</div>
                        <div>${tutor.experience ? `${tutor.experience} years` : 'Not specified'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Country</div>
                        <div>${tutor.country || 'Not specified'}</div>
                    </div>
                    ${assignedLevelHtml}
                    <div class="info-item">
                        <div class="info-label">Class Type</div>
                        <div id="class-types">${getClassTypes(tutor, defaultClassType)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Stage Prices</div>
                        <div id="stage-prices">${getStagePrices(tutor, defaultClassType, demoRequest?.assigned_stage)}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Schedule</div>
                        <div>
                            <p>Type: ${tutor.schedule_type || 'Not specified'}</p>
                            <p>Classes per week: ${tutor.classes_per_week || 'Not specified'}</p>
                            <p>Sessions per week: ${tutor.sessions_per_week || 'Not specified'}</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Available Timings</div>
                        <div id="tutor-timings">${getTutorTimings(tutor)}</div>
                    </div>
                </div>
                <div class="enroll-section">
                    ${getEnrollmentButtons(tutor, demoRequest)}
                </div>
            `;
        }

        function getClassTypes(tutor, defaultType) {
            const types = [];
            if (tutor.individual_class) types.push('individual');
            if (tutor.group_class) types.push('group');
            if (types.length === 0) return 'Not specified';

            return types.map(type => `
                <button class="option-button ${type === defaultType ? 'selected' : ''}" data-type="${type}" onclick="selectClassType(this)">
                    ${type.charAt(0).toUpperCase() + type.slice(1)}
                </button>
            `).join('');
        }

        function getStagePrices(tutor, classType, assignedStage) {
            const prices = classType === 'individual' 
                ? [tutor.initial_price, tutor.intermediate_price, tutor.advanced_price]
                : [tutor.group_initial_price, tutor.group_intermediate_price, tutor.group_advanced_price];
            
            const stages = ['Initial', 'Intermediate', 'Advanced'];
            
            return stages.map((stage, index) => {
                const isAssignedStage = assignedStage && stage.toLowerCase() === assignedStage.toLowerCase();
                const priceClass = isAssignedStage ? 'price-value assigned-stage' : 'price-value';
                return `
                    <div class="price-item ${isAssignedStage ? 'assigned-stage' : ''}">
                        <span class="stage-label">${stage}:</span>
                        <span class="${priceClass}">$${prices[index] || 'N/A'}</span>
                    </div>
                `;
            }).join('');
        }

        function getTutorTimings(tutor) {
            if (!tutor.timing_sessions) {
                return 'No timings available';
            }
            
            let sessions;
            try {
                sessions = typeof tutor.timing_sessions === 'string' 
                    ? JSON.parse(tutor.timing_sessions) 
                    : tutor.timing_sessions;
            } catch (error) {
                console.error('Error parsing timing_sessions:', error);
                return 'Error loading timings';
            }

            if (!Array.isArray(sessions) || sessions.length === 0) {
                return 'No timings available';
            }

            return sessions.map((session, index) => `
                <button class="option-button" data-timing="${session.start}-${session.end}" onclick="selectTiming(this)">
                    ${session.start} - ${session.end}
                </button>
            `).join('');
        }

        function selectClassType(button) {
            document.querySelectorAll('#class-types .option-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            currentClassType = button.dataset.type;
            document.getElementById('stage-prices').innerHTML = getStagePrices(currentTutor, currentClassType, demoRequest?.assigned_stage);
            updateTotalAmount();
        }

        function selectTiming(button) {
            document.querySelectorAll('#tutor-timings .option-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
        }

        function getEnrollmentButtons(tutor, demoRequest) {
            if (!demoRequest) {
                return `<button class="video-button" onclick="requestDemo()"><span>Request a Demo</span></button>`;
            }

            const now = new Date();
            const expiryDate = demoRequest.expiry_date ? new Date(demoRequest.expiry_date) : null;

            if (expiryDate && now > expiryDate) {
                return `<button class="video-button" onclick="showExtendedClassOption()"><span>Enroll Again</span></button>`;
            }

            switch (demoRequest.status) {
                case 'pending':
                    return '<button class="video-button" disabled><span>Waiting for Approval</span></button>';
                case 'approved':
                    if (demoRequest.demostatus === 'pending') {
                        if (demoRequest.meet_link) {
                            return `<button class="video-button" onclick="joinMeeting('${demoRequest.meet_link}')"><span>Join Demo</span></button>`;
                        } else {
                            return `
                                <button class="video-button" disabled><span>Waiting for Meet Link</span></button>
                                <span>Scheduled: ${new Date(demoRequest.scheduled_time).toLocaleString()}</span>
                            `;
                        }
                    } else if (demoRequest.demostatus === 'completed') {
                        return `
                            <div>
                                <button class="video-button" onclick="showExtendedClassOption()"><span>Enroll Course</span></button>
                                <div id="extendedClassOption" style="display: none;">
                                    <div class="class-count-container">
                                        <button class="class-count-button" onclick="decrementClassCount()">-</button>
                                        <input type="number" id="classCount" min="1" max="20" value="1" onchange="updateTotalAmount()">
                                        <button class="class-count-button" onclick="incrementClassCount()">+</button>
                                    </div>
                                    <div class="total-amount-container">
                                        <span class="total-amount-label">Total Amount:</span>
                                        <span id="totalAmount">$0</span>
                                    </div>
                                    <button class="video-button" onclick="enrollCourse()"><span>Confirm Enrollment</span></button>
                                </div>
                            </div>
                        `;
                    }
                case 'enrolled':
                    if (demoRequest.scheduled_time) {
                        const scheduledTime = new Date(demoRequest.scheduled_time);
                        const now = new Date();
                        if (now >= scheduledTime) {
                            if (demoRequest.meet_link) {
                                return `
                                    <button class="video-button" onclick="joinMeeting('${demoRequest.meet_link}')"><span>Join Class</span></button>
                                    <span>${new Date(demoRequest.scheduled_time).toLocaleString()}</span>
                                `;
                            } else {
                                return `
                                    <button class="video-button" disabled><span>Waiting for the link</span></button>
                                    <span>${new Date(demoRequest.scheduled_time).toLocaleString()}</span>
                                `;
                            }
                        } else {
                            return `
                                <button class="video-button" disabled><span>Class Scheduled</span></button>
                                <span>${new Date(demoRequest.scheduled_time).toLocaleString()}</span>
                            `;
                        }
                    } else {
                        return '<button class="video-button" disabled><span>Waiting for Schedule</span></button>';
                    }
                default:
                    return '<button class="video-button" disabled><span>Status Unknown</span></button>';
            }
        }

        async function requestDemo() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) {
                    showMessage('Please log in to request a demo', 'error');
                    return;
                }

                const userEmail = session.user.email;
                const userData = await supabase.auth.getUser();
                const fullName = userData.data.user.user_metadata.full_name || 'Unknown';
                const phone = userData.data.user.user_metadata.phone || 'Unknown';

                const { data: existingRequest, error: checkError } = await supabase
                    .from('demo_requests')
                    .select('*')
                    .eq('email', userEmail)
                    .eq('tutor_id', currentTutor.id)
                    .maybeSingle();

                if (checkError) throw checkError;

                if (existingRequest) {
                    showMessage('You have already requested a demo with this tutor', 'error');
                    return;
                }

                const { error: insertError } = await supabase
                    .from('demo_requests')
                    .insert([
                        {
                            email: userEmail,
                            tutor_id: currentTutor.id,
                            amount: currentTutor.hourly_rate,
                            status: 'pending',
                            demostatus: 'pending',
                            name: fullName,
                            mobile: phone
                        }
                    ]);

                if (insertError) throw insertError;

                showMessage('Demo request submitted successfully', 'success');
                
                setTimeout(() => {
                    loadTutorDetails();
                }, 2000);

            } catch (error) {
                console.error('Demo request error:', error);
                showMessage('Error submitting demo request', 'error');
            }
        }

        function showExtendedClassOption() {
            document.getElementById('extendedClassOption').style.display = 'block';
            updateTotalAmount();
        }

        function incrementClassCount() {
            const classCountInput = document.getElementById('classCount');
            const currentValue = parseInt(classCountInput.value);
            if (currentValue < 20) {
                classCountInput.value = currentValue + 1;
                updateTotalAmount();
            }
        }

        function decrementClassCount() {
            const classCountInput = document.getElementById('classCount');
            const currentValue = parseInt(classCountInput.value);
            if (currentValue > 1) {
                classCountInput.value = currentValue - 1;
                updateTotalAmount();
            }
        }

        function updateTotalAmount() {
            const classCount = parseInt(document.getElementById('classCount').value);
            let basePrice;
            if (demoRequest && demoRequest.assigned_stage) {
                const priceKey = currentClassType === 'individual' 
                    ? `${demoRequest.assigned_stage}_price` 
                    : `group_${demoRequest.assigned_stage}_price`;
                basePrice = currentTutor[priceKey];
            } else {
                basePrice = currentClassType === 'individual' ? currentTutor.initial_price : currentTutor.group_initial_price;
            }
            const totalAmount = basePrice * classCount;
            document.getElementById('totalAmount').textContent = `$${totalAmount}`;
        }

        async function enrollCourse() {
            try {
                console.log('Starting enrollment process');
                const selectedTiming = handleTimingSelection();
                if (!selectedTiming) {
                    showMessage('Please select a class timing before enrolling', 'error');
                    return;
                }

                const selectedClassType = document.querySelector('#class-types .option-button.selected');
                if (!selectedClassType) {
                    showMessage('Please select a class type before enrolling', 'error');
                    return;
                }

                const classCount = parseInt(document.getElementById('classCount').value) || 1;
                if (classCount < 1 || classCount > 20) {
                    showMessage('Please select between 1 and 20 classes', 'error');
                    return;
                }

                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (!session) {
                    console.error('No active session found');
                    showMessage('Please log in to enroll', 'error');
                    return;
                }

                if (sessionError) {
                    console.error('Session error:', sessionError);
                    showMessage('Error accessing user session', 'error');
                    return;
                }

                const userEmail = session.user.email;
                const userData = await supabase.auth.getUser();
                const fullName = userData.data.user.user_metadata.full_name || 'Unknown';
                const phone = userData.data.user.user_metadata.phone || 'Unknown';

                console.log('User data:', { userEmail, fullName, phone });

                let baseAmount;
                if (demoRequest && demoRequest.assigned_stage) {
                    const priceKey = currentClassType === 'individual' 
                        ? `${demoRequest.assigned_stage}_price` 
                        : `group_${demoRequest.assigned_stage}_price`;
                    baseAmount = currentTutor[priceKey];
                } else {
                    baseAmount = currentClassType === 'individual' ? currentTutor.initial_price : currentTutor.group_initial_price;
                }

                if (!baseAmount) {
                    console.error('Invalid price for selected stage and class type');
                    showMessage('Invalid price for selected stage and class type', 'error');
                    return;
                }

                const totalAmount = baseAmount * classCount;

                console.log('Calculated total amount:', totalAmount);

                console.log('Selected timing:', selectedTiming);

                const options = {
                    key: 'rzp_live_srlxaZOzD077PI', // Live key
                    amount: totalAmount * 100,
                    currency: 'INR',
                    name: 'TutorConnect',
                    description: `Course Enrollment with ${currentTutor.name} (${classCount} classes)`,
                    handler: async function(response) {
                        try {
                            console.log('Payment successful, response:', response);
                            if (!response.razorpay_payment_id) {
                                throw new Error('Payment ID not received');
                            }

                            const [start, end] = selectedTiming.split('-');
                            
                            const enrollmentData = {
                                payment_id: response.razorpay_payment_id,
                                status: 'enrolled',
                                demostatus: 'completed',
                                meet_link: null,
                                selected_timing_start: start.trim(),
                                selected_timing_end: end.trim(),
                                class_type: currentClassType,
                                schedule_type: currentTutor.schedule_type,
                                class_count: classCount,
                                total_amount: totalAmount,
                                enrollment_date: new Date().toISOString(),
                                expiry_date: new Date(Date.now() + 30 * 24 * 60 * 60 * 1000).toISOString() // 30 days from now
                            };

                            console.log('Updating demo request with enrollment data:', enrollmentData);

                            const { data: updatedRequest, error: updateError } = await supabase
                                .from('demo_requests')
                                .update(enrollmentData)
                                .eq('id', demoRequest.id)
                                .select()
                                .single();

                            if (updateError) {
                                console.error('Supabase update error:', updateError);
                                throw new Error('Failed to save enrollment data');
                            }

                            if (!updatedRequest) {
                                console.error('No data returned after update');
                                throw new Error('No data returned after update');
                            }

                            console.log('Enrollment saved successfully:', updatedRequest);
                            showMessage('Course enrollment successful!', 'success');
                            setTimeout(() => {
                                window.location.reload();
                            }, 2000);
                        } catch (error) {
                            console.error('Error in paymenthandler:', error);
                            showMessage('Error completing enrollment: ' + error.message, 'error');
                        }
                    },
                    prefill: {
                        name: fullName,
                        email: userEmail,
                        contact: phone
                    },
                    theme: {
                        color: '#3399cc'
                    }
                };

                console.log('Razorpay Mode:', 'Live');
                console.log('Payment Amount:', totalAmount * 100);

                const rzp = new Razorpay(options);
                rzp.on('payment.failed', function(response) {
                    console.error('Payment failed:', response.error);
                    showMessage(`Payment failed: ${response.error.description}`, 'error');
                });

                rzp.open();
            } catch (error) {
                console.error('Enrollment error:', error);
                showMessage('Error initiating enrollment process: ' + error.message, 'error');
            }
        }

        function handleTimingSelection() {
            const selectedTiming = document.querySelector('#tutor-timings .option-button.selected');
            if (!selectedTiming && currentTutor.timing_sessions) {
                let sessions;
                try {
                    sessions = typeof currentTutor.timing_sessions === 'string' 
                        ? JSON.parse(currentTutor.timing_sessions) 
                        : currentTutor.timing_sessions;
                } catch (error) {
                    console.error('Error parsing timing_sessions:', error);
                    showMessage('Error loading timings', 'error');
                    return false;
                }
                if (Array.isArray(sessions) && sessions.length > 0) {
                    return `${sessions[0].start}-${sessions[0].end}`;
                }
            }
            return selectedTiming ? selectedTiming.dataset.timing : false;
        }

        async function joinMeeting(meetLink) {
            document.getElementById('permissionMessage').style.display = 'block';
            const permissionsGranted = await requestPermissions();
            if (!permissionsGranted) {
                showMessage('Please allow camera and microphone access to join the meeting', 'error');
                document.getElementById('permissionMessage').style.display = 'none';
                return;
            }
            const container = document.getElementById('videoCallContainer');
            const frame = document.getElementById('jioMeetFrame');
            container.style.display = 'block';
            frame.src = meetLink;

            try {
                await document.documentElement.requestFullscreen();
            } catch (error) {
                console.error('Error requesting fullscreen:', error);
            }

            document.addEventListener('fullscreenchange', handleFullscreenChange);
            document.getElementById('permissionMessage').style.display = 'none';
        }

        function handleFullscreenChange() {
            if (!document.fullscreenElement) {
                closeVideoCall();
            }
        }

        function closeVideoCall() {
            const container = document.getElementById('videoCallContainer');
            const frame = document.getElementById('jioMeetFrame');
            container.style.display = 'none';
            frame.src = '';
            
            document.removeEventListener('fullscreenchange', handleFullscreenChange);

            if (document.fullscreenElement) {
                document.exitFullscreen().catch(err => console.error('Error exiting fullscreen:', err));
            }

            window.location.reload();
        }

        async function requestPermissions() {
            try {
                const permissionStatus = await navigator.permissions.query({ name: 'camera' });
                if (permissionStatus.state === 'granted') {
                    return true;
                }
                await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                return true;
            } catch (error) {
                console.error('Error requesting permissions:', error);
                return false;
            }
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        async function getCurrentUserEmail() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                return session?.user?.email || null;
            } catch (error) {
                console.error('Error getting user email:', error);
                showMessage('Error retrieving user information', 'error');
                return null;
            }
        }

        document.addEventListener('DOMContentLoaded', loadTutorDetails);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                closeVideoCall();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (document.getElementById('videoCallContainer').style.display === 'block') {
                closeVideoCall();
            }
        });

        function updateJoinClassButton() {
            if (demoRequest && demoRequest.status === 'enrolled' && demoRequest.scheduled_time) {
                const scheduledTime = new Date(demoRequest.scheduled_time);
                const now = new Date();
                const joinClassButton = document.querySelector('.video-button');
                
                if (joinClassButton) {
                    if (now >= scheduledTime) {
                        if (demoRequest.meet_link) {
                            joinClassButton.innerHTML = '<span>Join Class</span>';
                            joinClassButton.disabled = false;
                            joinClassButton.onclick = () => joinMeeting(demoRequest.meet_link);
                        } else {
                            joinClassButton.innerHTML = '<span>Waiting for the link</span>';
                            joinClassButton.disabled = true;
                        }
                    } else {
                        const timeLeft = scheduledTime - now;
                        setTimeout(() => {
                            updateJoinClassButton();
                        }, timeLeft);
                    }
                }
            }
        }

        setInterval(async () => {
            const { data: updatedDemoRequest, error } = await supabase
                .from('demo_requests')
                .select('*')
                .eq('id', demoRequest?.id)
                .single();

            if (!error && updatedDemoRequest) {
                demoRequest = updatedDemoRequest;
                updateTutorDetailsUI(currentTutor, demoRequest);
                updateJoinClassButton();
            }
        }, 60000); // Check every minute
    </script>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
